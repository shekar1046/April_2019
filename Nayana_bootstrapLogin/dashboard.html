	<header>
		<h3 align="center">Manage student data</h3>
	</header>
	<div id="manageUsers">
		<section id="userDetails">
			<div class="container">
				<div class="jumbotron">
					<form id="frmDashboard">
						<label for="inputID">Student ID</label>
						<input type="text" name="id" id="dashid" class="form-control" autofocus>
						<br>
						<label for="inputName">Student Name</label>
						<input type="text" name="name" id="dashname" class="form-control">
						<br>

						<label for="inputEmail">Email</label>
						<input type="email" name="email" id="dashemail" class="form-control">
						<br>
						<label for="inputClass">Class</label>
						<input type="text" name="class" id="dashclass" class="form-control">
						<br>

						<label for="inputID"> Enrollment Year</label>
						<input type="date" name="date" id="dashdate" class="form-control" >
						<br>
						<label for="inputName">City</label>
						<input type="text" name="city" id="dashcity" class="form-control">
						<br>

						<label for="inputID"> Country </label>
						<input type="text" name="country" id="dashcountry" class="form-control">
						<br>

						<button id="btnSave" type="button" class="btn btn-success"
							style="margin-left: 30%;" onClick="saveFunction()">Save</button>
						<button id="btnClear" type="button" class="btn btn-danger"
							style="margin-left: 50px;" onClick="clearFunction()">Clear</button>
					</form>
				</div>
			</div>
		</section>
