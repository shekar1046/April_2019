<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <section id="register">
    <div class="container">
      <div class="jumbotron">

        <form id="frmRegister" >
          <label for="inputFirstName" class="sr-only">First Name</label>
          <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter first name" autofocus
            required>
          <br>
          <label for="inputMiddleName" class="sr-only">Middle Name</label>
          <input type="text" name="mname" id="mname" class="form-control" placeholder="Enter middle name" >
          <br>
          <label for="inputLastName" class="sr-only">Last Name</label>
          <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter last name"
          required >
          <br>

          <label for="inputEmail" class="sr-only">Email id</label>
          <input type="email" name="email" id="mail" class="form-control" placeholder="Enter email id" 
            required>
          <br>

          <label for="inputNumber" class="sr-only">Mobile Number</label>
          <input type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter mobile number" >
          <br>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="pword" class="form-control"
              placeholder="Enter password" required>
          <br>

          <label for="inputConfirmPassword"class="sr-only"> Confirm Password</label>
          <input type="password" name="password" id="confirm" class="form-control"
              placeholder="Confirm password" required>
          <br>

          <button id="btnRegister" type="button" class="btn btn-primary" style="margin-left: 50%;"
            onClick="registrationFunction()">Register</button>
        </form>


      </div>
    </div>
  </section>

  <script src="validation.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
